[DEFAULT]
# إعدادات المسح الافتراضية
start_ip = 22.222.0.101
end_ip = 22.222.0.200
ports = 21,22,23,25,53,80,110,139,143,443,445,993,995,1433,1521,3306,3389,5432,5900,8080,8443
timeout = 0.5
threads = 100

[GUI]
# إعدادات الواجهة الرسومية
window_width = 800
window_height = 600
font_size = 10
show_status_bar = true
show_toolbar = true
theme = system

[CLI]
# إعدادات واجهة سطر الأوامر
verbose = false
output_format = text
show_progress_bar = true

[EXPORT]
# إعدادات تصدير النتائج
default_output_dir = results
default_filename_format = scan_%Y%m%d_%H%M%S.txt
include_timestamp = true
include_scan_params = true

[ADVANCED]
# إعدادات متقدمة
max_retries = 2
connection_method = socket
resolve_hostnames = false
log_level = INFO
log_file = ip_scan.log